<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript ToDoList</title>
</head>
<body>
<div class="app">
    <div class="header">
        <div class="title">ToDo List</div>
    </div>
    <div class="input">
        <input type="text" name="todo-input" id="todo-input"
               class="input-element" placeholder="Write on your todo">
        <button type="button" name="add-btn" id="add-btn" class="input-btn">
            ADD TODO</button>
    </div>
    <div class="todo-list" id="list"></div>
</div>
<script src="app.js"></script>
</body>
</html>
